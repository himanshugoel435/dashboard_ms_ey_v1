<div class="metric-card-wrapper">
	<div class="grid gap-4 grid-cols-6 xmd:grid-cols-12">
		<div class="col-span-12">
			<p class="program-title">
				PAS<em><small></small></em>
			</p>
			<p class="program-desc"></p>
		</div>
	</div>
</div>

<div class="custom-tab-group-wrapper">
	<mat-tab-group
		[selectedIndex]="tabIndex"
		mat-align-tabs="start"
		animationDuration="0ms"
		(selectedTabChange)="onTabChanged($event)"
		appFullScreen
	>
		<mat-tab label="Participation" *ngIf="tabs.includes('Participation')">
			<app-participation-tab
				*ngIf="selectedTabLabel === 'Participation'"
			></app-participation-tab>
		</mat-tab>
		<mat-tab label="Performance Evaluation">
			<app-performance-evaluation-tab
				*ngIf="selectedTabLabel === 'Performance Evaluation'"
			></app-performance-evaluation-tab>
		</mat-tab>
	</mat-tab-group>
</div>
