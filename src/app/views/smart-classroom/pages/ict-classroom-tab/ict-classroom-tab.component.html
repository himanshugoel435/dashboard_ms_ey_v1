	<p class="tab-desc">
		This tab shows the status of Smart Classroom across all districts
	</p>

	<div class="filter-row grid grid-cols-12">
		<app-filter-panel
			[filters]="filters"
			(filtersUpdated)="filtersUpdated($event)"
			class="col-span-12"
		></app-filter-panel>
	</div>

	<div class="md:col-span-2 col-span-4">
		<app-breadcrumb-component></app-breadcrumb-component>
	</div>

	<div class="reports-row">
		<div class="row-wrapper grid grid-cols-2 gap-4">
			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				id="bignumber"
				*ngIf="checkReport('smart_complete_bignumber', 'bigNumber')"
			>
				<app-smart-complete-bignumber
					#smartCompleteBigNumber
				></app-smart-complete-bignumber>
				<hr />
				<app-smart-incomplete-bignumber
					#smartNonCompleteBigNumber
				></app-smart-incomplete-bignumber>
			</div>

			<div
				class="col-span-2 xmd:col-span-1 div-shadow"
				*ngIf="checkReport('smart_table', 'table')"
				id="table1"
			>
				<app-smart-table
					#smartTable
					(exportReportData)="csvDownload($event)"
				></app-smart-table>
			</div>
		</div>
	</div>
</div>
